<mat-card>
  <mat-toolbar>Reactive Form</mat-toolbar>
  <br><br>
  <form [formGroup]="Registerform"(ngSubmit)="getdetails()">
      <mat-form-field>
          <input type="text" matInput placeholder="Name" formControlName="username">
      </mat-form-field>
      <br><br>
      <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <br><br>
      <mat-form-field>
          <input type="text" matInput placeholder="Profile" formControlName="profile">
      </mat-form-field>
      <br><br>
      <mat-form-field>
          <input type="text" matInput placeholder="Address" formControlName="address">
      </mat-form-field>
      <br><br>

      <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</mat-card>
